name: Pre-Release (Develop)

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      pre_release_type:
        description: 'Pre-release type'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc

permissions:
  contents: write
  pull-requests: write
  packages: write
  actions: write
  checks: write
  issues: write

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lint
      run: npm run lint
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Run tests
      run: npm test
      env:
        CI: true

  pre-release:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.release.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v6
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # Configure authentication for tag pushing
        git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        
    - name: Install standard-version
      run: npm install -g standard-version
        
    - name: Detect Pre-Release Type
      id: detect-type
      run: |
        PRE_RELEASE_TYPE=""
        
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          PRE_RELEASE_TYPE="${{ github.event.inputs.pre_release_type }}"
          echo "Manual pre-release type: $PRE_RELEASE_TYPE"
        else
          # Auto-detect based on commit messages or use alpha as default
          RECENT_COMMITS=$(git log --oneline -10)
          
          if echo "$RECENT_COMMITS" | grep -qi "beta\|release candidate\|rc"; then
            PRE_RELEASE_TYPE="beta"
            echo "ğŸš€ Beta release detected from commits"
          elif echo "$RECENT_COMMITS" | grep -qi "release\|stable"; then
            PRE_RELEASE_TYPE="rc"
            echo "ğŸ¯ Release candidate detected from commits"
          else
            PRE_RELEASE_TYPE="alpha"
            echo "ğŸ§ª Alpha pre-release (default for develop)"
          fi
        fi
        
        echo "pre-release-type=$PRE_RELEASE_TYPE" >> $GITHUB_OUTPUT
        
    - name: Create Pre-Release
      id: release
      run: |
        PRE_RELEASE_TYPE="${{ steps.detect-type.outputs.pre-release-type }}"
        
        # Get current version and increment for pre-release
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Generate pre-release version
        TIMESTAMP=$(date +%Y%m%d%H%M)
        SHORT_SHA=$(git rev-parse --short HEAD)
        
        # Increment patch version and add pre-release identifier
        npm version prerelease --preid="$PRE_RELEASE_TYPE.$TIMESTAMP.$SHORT_SHA" --no-git-tag-version
        
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New pre-release version: $NEW_VERSION"
        
        # Create tag locally
        git tag "v$NEW_VERSION"
        echo "ğŸ“Œ Created pre-release tag: v$NEW_VERSION"
        
        # Stage package.json changes
        git add package.json
        echo "ğŸ“ Pre-release version updated"
        
    - name: Generate Pre-Release Changelog
      id: changelog
      run: |
        VERSION="${{ steps.release.outputs.version }}"
        
        # Generate changelog from recent commits
        echo "## ğŸ§ª Pre-Release v$VERSION" > temp_changelog.md
        echo "" >> temp_changelog.md
        echo "**Pre-release from develop branch**" >> temp_changelog.md
        echo "" >> temp_changelog.md
        echo "### Recent Changes:" >> temp_changelog.md
        
        # Get commits since last release
        LAST_TAG=$(git describe --tags --abbrev=0 --match="v*" 2>/dev/null || echo "")
        
        if [ -n "$LAST_TAG" ]; then
          echo "Generating changelog since $LAST_TAG..."
          git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> temp_changelog.md
        else
          echo "No previous tags found, using last 10 commits..."
          git log --pretty=format:"- %s (%h)" --no-merges -10 >> temp_changelog.md
        fi
        
        echo "" >> temp_changelog.md
        echo "" >> temp_changelog.md
        echo "### ğŸ” Testing Notes:" >> temp_changelog.md
        echo "- This is a **pre-release** version from the develop branch" >> temp_changelog.md
        echo "- Use for testing and validation purposes only" >> temp_changelog.md
        echo "- Report issues at: https://github.com/mPokornyETM/vs-code-wincc-oa-projects-viewer/issues" >> temp_changelog.md
        
        # Read changelog content
        CHANGELOG_CONTENT=$(cat temp_changelog.md)
        
        # Write to output (handle multiline content)
        {
          echo "changelog<<EOF"
          echo "$CHANGELOG_CONTENT"
          echo "EOF"
        } >> $GITHUB_OUTPUT
        
        rm temp_changelog.md
        
    - name: Commit and Push Pre-Release
      run: |
        VERSION="${{ steps.release.outputs.version }}"
        
        # Commit version change directly to develop
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore(pre-release): $VERSION

          - Update version to pre-release $VERSION
          - Generated from develop branch for testing
          
          [skip ci]"
          
          # Push commit and tag
          git push origin develop
          echo "âœ… Pushed pre-release commit to develop"
        fi
        
        # Push tag
        git push origin "v$VERSION"
        echo "âœ… Pushed pre-release tag: v$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Package Extension
      run: |
        npm install -g @vscode/vsce
        vsce package
        
    - name: Upload VSIX Artifact
      uses: actions/upload-artifact@v5
      with:
        name: pre-release-${{ steps.release.outputs.version }}
        path: '*.vsix'
        retention-days: 14
        
    - name: Create GitHub Pre-Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ steps.release.outputs.version }}"
        name: "ğŸ§ª Pre-Release v${{ steps.release.outputs.version }}"
        target_commitish: develop
        body: |
          ${{ steps.changelog.outputs.changelog }}
          
          ### âš ï¸ Pre-Release Warning
          
          This is a **pre-release** version automatically generated from the `develop` branch.
          
          **Use for testing purposes only:**
          - âœ… Test new features and changes
          - âœ… Validate functionality before production
          - âŒ Not recommended for production use
          
          ### ğŸ“¦ Installation
          
          **Option 1: From VSIX (Recommended for testing)**
          1. Download the `.vsix` file below
          2. Open VS Code
          3. Run `Extensions: Install from VSIX...`
          4. Select the downloaded file
          
          **Option 2: VS Code Marketplace (if published)**
          - Search for "WinCC OA Projects" with pre-release enabled
          
          ### ğŸ”„ Feedback
          
          - [ğŸ› Report Issues](https://github.com/mPokornyETM/vs-code-wincc-oa-projects-viewer/issues)
          - [ğŸ’¡ Suggest Features](https://github.com/mPokornyETM/vs-code-wincc-oa-projects-viewer/issues/new?template=feature_request.md)
          
        files: '*.vsix'
        draft: false
        prerelease: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    runs-on: ubuntu-latest
    needs: [pre-release]
    if: success()
    
    steps:
    - name: Success Notification
      run: |
        echo "ğŸ§ª Pre-release v${{ needs.pre-release.outputs.version }} created successfully!"
        echo "ğŸ“¦ Extension packaged and uploaded to GitHub Releases"
        echo "ğŸ” Available for testing and validation"
        echo "ğŸ“ Auto-generated from develop branch"
        echo ""
        echo "ğŸ”— Pre-release URL: https://github.com/mPokornyETM/vs-code-wincc-oa-projects-viewer/releases/tag/v${{ needs.pre-release.outputs.version }}"
        echo ""
        echo "ğŸ§ª Test the pre-release and provide feedback!"